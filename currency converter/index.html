<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Currency Converter</title>
</head>

<body>

    <div class="container">
        <h2>Currancy Converter</h2>

        <form>
            <div class="amount">
                <p> Amount</p>
                <input type="text" value="1">
            </div>

            <div class="convert-box">
                <div class="from">
                    <p>From</p>
                    <div class="selectinput">
                        <img src="https://flagcdn.com/48x36/us.png" srcset="https://flagcdn.com/32x24/us.png 2x,
                          https://flagcdn.com/48x36/us.png 3x" width="40" height="30" alt="United States">
                        <select>

                        </select>

                    </div>
                </div>

                <div class="reverse"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="selectinput">
                        <img src="https://flagcdn.com/48x36/gb.png" srcset="https://flagcdn.com/32x24/gb.png 2x,
                  https://flagcdn.com/48x36/gb.png 3x" width="40" height="30" alt="United Kingdom">
                        <select>

                        </select>

                    </div>
                </div>
                <div class="result">Getting Exchange Rate</div>
                <button>Get Exchange Rate</button>

        </form>
    </div>
    </div>
    <script src="countries.js"></script>
    <script src="index.js"></script>
</body>

</html>
